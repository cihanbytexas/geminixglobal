<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Pro API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #4a9fff;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #ffffff;
            margin-bottom: 60px;
            font-weight: 300;
        }

        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            text-align: center;
        }

        .feature h3 {
            font-size: 1.2em;
            color: #4a9fff;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .feature p {
            color: #cccccc;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .cta-button {
            display: none;
        }

        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #333333;
            color: #888888;
            font-size: 0.9em;
        }

        .developer {
            color: #4a9fff;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .features {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GEMİNİ PRO API</h1>
        <p class="subtitle">Yapay Zeka Gücünü Projelerinize Taşıyın</p>

        <div class="features">
            <div class="feature">
                <h3>Hızlı</h3>
                <p>Milisaniyeler içinde yanıt alın</p>
            </div>

            <div class="feature">
                <h3>Güvenli</h3>
                <p>Enterprise seviye güvenlik</p>
            </div>

            <div class="feature">
                <h3>Basit</h3>
                <p>Kolay entegrasyon</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Gemini Pro API</p>
            <p class="developer">Developer: TEXASTR</p>
        </footer>
    </div>
</body>
</html>
